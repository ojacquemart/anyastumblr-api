@main(titleKey = "tumblr.admin.title", ngApp = "adminTumblr") {
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
} {
    <link href="@routes.Assets.at("css/admin/main.css")" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
    <script src="@routes.Assets.at("js/vendor/angular-slugify.js")"></script>

    <script src="@routes.Assets.at("js/admin/directives.js")"></script>
    <script src="@routes.Assets.at("js/admin/services.js")"></script>
    <script src="@routes.Assets.at("js/admin/app.js")"></script>
    <script src="@routes.Assets.at("js/admin/controllers/SiteTypeController.js")"></script>
    <script src="@routes.Assets.at("js/admin/controllers/SiteController.js")"></script>
} {
    <div class="navbar navbar-inverse navbar-fixed-top" bs-navbar>
        <div class="navbar-inner">
            <div class="container-fluid">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#/">@Messages("tumblr.admin.title")</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li data-match-route="/site-types"><a href="#/site-types">Site types</a></li>
                        <li data-match-route="/sites.*"><a href="#/sites">Sites</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div ng-view></div>
    </div>

    <hr>
    <footer>
    </footer>
}
