@(titleKey: String, ngApp: String)(beforeLibScripts: Html)(scripts: Html)(body: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@Messages(titleKey)</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        @beforeLibScripts

        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap.min.nr.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
        <script src="@routes.Assets.at("js/commons/httpInterceptor.js")"></script>

        @scripts
    </head>
    <body ng-app="@ngApp">
        @body
    </body>
</html>
