<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap.min.nr.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
<body ng-app="uiApp">
    <header>
      <div id="app-bar" class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
              <ul class="nav">
                  <li>
                      <a href="/" title="Tumblr" class="title twitter-color">
                          <i class="icon-picture icon-large twitter-color"></i>
                      </a>
                  </li>
                  <li>
                      <a href="/ui/#/stats" title="Tumblr Statistics">
                          <i class="icon-bar-chart icon-large twitter-color"></i>
                      </a>
                  </li>
                  <li>
                      <a href="/ui/#/tweets" title="Tweets Timeline Streaming">
                          <i class="icon-twitter icon-large twitter-color"></i>
                      </a>
                  </li>
              </ul>

              <div id="stack-box" class="pull-right">
                  <p>Powered by</p>
                  <ul id="stack" class="unstyled">
                      <li><a href="http://playframework.com" class="play" target="_blank">Play Framework</a></li>
                      <li><a href="http://scala-lang.org" class="scala" target="_blank">Scala</a></li>
                      <li><a href="http://angularjs.org" class="angular" target="_blank">AngularJS</a></li>
                      <li><a href="http://mongodb.org" class="mongodb" target="_blank">MongoDB</a></li>
                      <li><a href="http://github.com/ojacquemart" class="github" target="_blank">Github</a></li>
                  </ul>
              </div>
          </div>
      </div>

      <!-- Loading -->
      <div id="center-messages">
          <div id="loading" loader class="message-information hide">
              <p>
                  <i  class="icon-large icon-spinner icon-spin"></i>
              </p>
          </div>
      </div>
    </header>

    <section id="content">
      <div ng-view></div>
    </section>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/services/http-broadcaster.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/favicon-site.js"></script>
    <script src="scripts/directives/open-parent.js"></script>
    <script src="scripts/directives/loader.js"></script>
    <script src="scripts/services/animations.js"></script>
    <script src="scripts/services/sites-navigator.js"></script>
    <script src="scripts/services/page-navigator.js"></script>
    <script src="scripts/services/tumblr-stats-api.js"></script>
    <script src="scripts/services/tumblr-api.js"></script>
    <script src="scripts/controllers/tumblr.js"></script>
    <script src="scripts/controllers/tumblr-stats.js"></script>
    <script src="scripts/controllers/tweets.js"></script>
    <!-- endbuild -->
</body>
</html>
